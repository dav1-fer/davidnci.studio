<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davidnci Studios</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d9d36e9e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="container-logo" href="#">
            <img class="logo" src="assets/images/logo.png" alt="davidnci studios logo">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="#about-section">About Me</a></li>
                <li><a href="#projects-section">Case Studies</a></li>
                <li><a href="gallery.html">Work Gallery</a></li>
                <li><a href="#contacts-section">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main class="sec-1 animate">
        <h1>David Fernandes<br>digital Designer</h1>
        <h2>A Genius Individual looking to create<br>Impactful, Effective and Beautiful Design</h3>
        <button class="btn-primary">
            <a href="#contacts-section">Work with Me</a>
        </button>
    </main>
    <section id="about-section" class="sec-2">
        <h2 class="animate">About Me</h2>
        <figure class="animate">
            <img  src="assets/images/Me-photo.jpg">
        </figure>
        <figcaption class="animate">
            <p>David Fernandes is a Digital Designer based in Portugal.
            He is an ambitious person looking to provide as much value as he possibly can in this world through the designs and projects he builds.
            </p>
        </figcaption>
    </section>
    <section id="projects-section" class="sec-3">
        <h2>Case Studies</h2>
        <figure class="card-container">
            <img class="card animate" src="assets/projects/typo03.jpg" style="--i:0;">
            <img class="card animate" src="assets/projects/typo02.jpg" style="--i:1;">
            <img class="card animate" src="assets/projects/typo01.jpg" style="--i:2;">
        </figure>
        <button class="btn-secondary">
            <a href="gallery.html">Work Gallery</a>
        </button>
    </section>
    <section id="contacts-section" class="sec-4">
        <aside class="animate">
            <h2>
                Let's<br>get in<br>Touch!
            </h2>
        </aside>
        <form class="animate">
            <label for="name" aria-label="Name input field"></label>
            <input id="name" type="text" placeholder="Your Name" required>
            <label for="email" aria-label="Email input field"></label>
            <input id="email" type="email" placeholder="Your Email" required>
            <label for="message" aria-label="Message input field"></label>
            <textarea id="message" rows="5" placeholder="How can I help you?"></textarea>
            <button aria-label="Submit email" type="submit">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </section>
    <footer>
        <img src="assets/images/logo-icon.png" alt="logo icon">
        <p>CopyRight Â© All rights reserved to Davidnci Studios</p>
    </footer>

    <script src="script-index.js"></script>
</body>
</html>
